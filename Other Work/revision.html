<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Adress</th>
        </tr>
        <tr>
            <th>city</th>
            <th>house</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <!-- Genral info -->
    <form action="/server">
        <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter name" name="nam" id="name">
        </div>
        <br>
        <div>
        Sex:
        <input type="radio" name="sex" id="m">
        <label for="m">Male</label>
        <input type="radio" name="sex" id="f">
        <label for="f">Female</label>
        </div>
        <br>
        <div>
        <label for="coun">Country:</label>
        <select name="coun" id="coun">
            <option >Select Country</option>
            <option value="I">India</option>
            <option value="B">Bangladesh</option>
            <option value="A">Australia</option>
        </select>   
        </div>
        <br>
        <div>
            <label for="fb">Message:<br></label>
            <textarea name="fb" id="fb" cols="30" rows="10"></textarea>
        </div>
        <div>
            <br>
            <input type="checkbox" name="sub" id="sub">
            <label for="sub">Subscribe?</label>
        </div>
        <div>
            <br>
            <button type="submit">submit</button>
        </div>
    </form>
    <hr>
    <!-- Feedback form -->
    <form action="/server">
        <h1>Feedback Form</h1>
        <div>
            <label for="nam">Name:</label>
            <input type="text" name="nam" id="nam" placeholder="enter name">
            <br><br>
            <label for="em">Email:</label>
            <input type="text" name="em" id="em" placeholder="enter Email">
        </div>
        <br>
        <div>
            <label for="mes">Message: <br></label>
            <textarea name="mes" id="mes" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Rate us our of 5: <br>
            <input type="radio" id="1" name="rat" value="1">
            <label for="1">1 <br></label>
            <input type="radio" id="2" name="rat" value="2">
            <label for="2">2 <br></label>
            <input type="radio" id="3" name="rat" value="3">
            <label for="3">3 <br></label>
            <input type="radio" id="4" name="rat" value="4">
            <label for="4">4 <br></label>
            <input type="radio" id="5" name="rat" value="5">
            <label for="5">5 <br></label>
        </div>
        <br>
        <div>
            <button type="submit">Send your Message!</button>
        </div>
    </form>
    <hr>
    <h1>Facebook</h1>
    <span>
    <button type="button" class="A">Log in</button>
    <button type="button" class="A">Register</button>
    </span>
    <hr>
    <label for="ser">Search </label>
    <input type="text" placeholder="search your friends">
    <button type="button">Search</button>
    <hr>

</body>
</html>
