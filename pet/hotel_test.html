<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleR.css">
    <!-- Side Bar -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleMP.css">
</head>
<body>
    <div class="cards">
        <div class="foodCard" id="star">
            <img src="starter.jpg" alt="Starters">
            <div class="desc">
                <h3>Starters</h3>
                <p>countinantel</p>
            </div>
        </div>
        <div class="foodCard" id="mc">
            <img src="mainCourse.jpg" alt="Main Course">
            <div class="desc">
                <h3>Main Course</h3>
                <p>countinantel</p>
            </div>
        </div>
        <div class="foodCard" id="des">
            <img src="dessert.jpg" alt="Dessert">
            <div class="desc">
                <h3>Dessert</h3>
                <p>countinantel</p>
            </div>
        </div>
    </div>
    <div id="foot">
        <h1>Welcome</h1>
        <h2>Lovely Restaurant</h2>
    </div>
    <!-- -------------SIDE BAR--------------- -->
    <div class="main_box">
        <input type="checkbox" id="check" />
        <div class="btn_one">
          <label for="check">
            <i class="fa-solid fa-bars"></i>
          </label>
        </div>
        <!-- nav bar  -->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
          <div class="container-fluid">
              <a href="#" class="navbar-brand">Abdul</a>
              <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" >
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                      <a href="#" class="nav-link">Home</a>
                      <a href="#" class="nav-link">Contact</a>
                      <a href="#" class="nav-link">About us</a>
                  </div>
              </div>
              <!-- <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
          </div>
        </nav>
       <!-- ----- -->
        <div class="sidebar_menu">
          <div class="logo">
            <a href="#">Abdul's College</a>
          </div>
  
          <div class="btn_two">
            <label for="check">
              <i class="fa-solid fa-xmark"></i>
            </label>
          </div>
  
          <div class="menu">
            <ul>
              <li>
                <i class="fa-solid fa-image"></i>
                <a href="#">Gallery</a>
              </li>
              <li>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <a href="#">Shortcuts</a>
              </li>
              <li>
                <i class="fa-solid fa-photo-film"></i>
                <a href="#">Exhibits</a>
              </li>
              <li>
                <i class="fa-solid fa-calendar-days"></i>
                <a href="#">Events</a>
              </li>
              <li>
                <i class="fa-solid fa-store"></i>
                <a href="#">Store</a>
              </li>
              <li>
                <i class="fa-solid fa-phone"></i>
                <a href="#">Contact</a>
              </li>
              <li>
                <i class="fa-regular fa-comments"></i>
                <a href="#">Feedback</a>
              </li>
            </ul>
          </div>
          <div class="social_media">
            <ul>
              <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </ul>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
